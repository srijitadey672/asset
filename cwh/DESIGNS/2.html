<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
<div class="container">
    <div class="container">
        <div class="gradient-background"></div>
        <div class="robot">
            <svg xmlns="https://www.google.com/url?sa=i&url=https%3A%2F%2Ficonscout.com%2Flottie-animations%2Fvideo-search&psig=AOvVaw3vJ3v3T_yHNagMW6VW3Y6G&ust=1707497631802000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCIDTmsGanIQDFQAAAAAdAAAAABAw" viewBox="0 0 512 512">
                <!-- Add your cartoon robot SVG content here -->
            </svg>
        </div>
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </form>

        </div>
    </div>
</div>
<script src="2.js"></script>
</body>
</html>
